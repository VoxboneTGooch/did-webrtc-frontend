<div class="allowed-ip">
  <input class="form-control ip-address" placeholder="Allowed IP">
  <button class="manage-ips add-ip" ng-click="addAllowedIp()">
    <span class="glyphicon glyphicon-plus"></span>
  </button>
  <button class="manage-ips remove-ip" ng-click="removeAllowedIp()">
    <span class="glyphicon glyphicon-minus"></span>
  </button>
</div>
